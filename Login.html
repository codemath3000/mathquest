<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <title>Login</title>
    <link rel='stylesheet' href='LoginANDSignUp_Styles.css'>
    <script src='Login_Script.js'></script>
</head>
<body>
    <div class='login-box'>
        <h1>Login</h1>
        <form>
            <label>Username</label>
            <input id='login-username' type='username'>
            <label>Password</label>
            <input id='login-password' type='password'>
            <input id='login-submit-button' type='button' value='Submit'>
        </form>
        <p class='login-para'>Don't have an account? <a href='SignUp.html'>Sign Up Here!</a></p>
    </div>
</body>
</html>
