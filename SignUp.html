<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <title>Sign Up</title>
    <link rel='stylesheet' href='LoginANDSignUp_Styles.css'>
    <script src='SignUp_Script.js'></script>
</head>
<body>
    <div class='signup-box'>
        <h1>Sign Up</h1>
        <h4>Create a free account!</h4>
        <form>
            <label>Username</label>
            <input id='signUp-username' type='username'>
            <label>Confirm Username</label>
            <input id='signUp-confirm-username' type='username'>
            <label>Password</label>
            <input id='signUp-password' type='password'>
            <label>Confirm Password</label>
            <input id='signUp-confirm-password' type='password'>
            <input id='signUp-submit-button' type='button' value='Submit'>
        </form>
        <p>
        <p class='signup-para'>Already have an account? <a href='Login.html'>Login Here!</a></p>
    </div>
</body>
</html>
